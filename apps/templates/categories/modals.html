<!-- Create Language Modal -->

<div class="modal fade" id="create_category_modal" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Category</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/admin/categories/create-update/" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="example-time-input" class="form-control-label">Name</label>
                        <input type="text" name= "name" class="form-control border-0 =" placeholder="Type here...">
                    </div>
                    <div class="form-group">
                        <label for="example-time-input" class="form-control-label">Description</label>
                        <input type="text" name= "description" class="form-control border-0 =" placeholder="Type here...">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn bg-gradient-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="update_category_modal" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Country</h5>
                <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/admin/categories/create-update/" method="post">
                <input hidden name="id" id="category_id">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="example-time-input" class="form-control-label">Name</label>
                        <input type="text" name= "name" id = "name" class="form-control border-0 =" placeholder="Type here...">
                    </div>
                    <div class="form-group">
                        <label for="example-time-input" class="form-control-label">Description</label>
                        <input type="text" name= "description" id = "description" class="form-control border-0 =" placeholder="Type here...">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-gradient-secondary" data-bs-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn bg-gradient-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
