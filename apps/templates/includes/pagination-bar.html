        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %} ">
                    <a class="page-link"
                        href="?page={% if page_obj.has_previous %}{{ page_obj.previous_page_number }}{% endif %}&size={{ size }}&q={{ q }}"
                       tabindex="-1">
                        <i class="fa fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                {% if page_obj.has_previous %}
                    <li class="page-item">
                        <a class="page-link"
                           href="?page={{ page_obj.previous_page_number }}&size={{ size }}&q={{ q }}">
                            {{ page_obj.previous_page_number }}</a>
                    </li>
                {% endif %}
                <li class="page-item active"><a class="page-link">{{ page_obj.number }}</a></li>
                {% if page_obj.has_next %}
                    <li class="page-item">
                        <a class="page-link"
                           href="?page={{ page_obj.next_page_number }}&size={{ size }}&q={{ q }}">
                            {{ page_obj.next_page_number }}</a>
                    </li>
                {% endif %}
                <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
                    <a class="page-link"
                       href="?page={% if page_obj.has_next %}{{ page_obj.next_page_number }}{% endif %}&size={{ size }}&q={{ q }}">
                        <i class="fa fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
